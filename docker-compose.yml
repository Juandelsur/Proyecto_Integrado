

services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: sca_hospital_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sca_hospital
      POSTGRES_USER: sca_user
      POSTGRES_PASSWORD: sca_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sca_user -d sca_hospital"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sca_hospital_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.local
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1

  # Vue Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sca_hospital_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

# Persistent volumes
volumes:
  postgres_data:
    driver: local
